<!doctype html>
<html>

<!--The css stylesheet and google font are linked-->
    <link rel="stylesheet" href="./css/site.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <head>
      <title>
        Currencies in USD
      </title>
    </head>
    <body>
<!--Text is inserted to the left of the graph.-->
        <p class="OneUsDollar">
            One <br> US <br> Dollar
        </p>        
        <div class="Header">
            <div class="Header-content">
                Values Of Currencies In United States Dollars
            </div>
        </div>
<!--BodyBox is the body of the page beneath the header.        -->
        <div class="BodyBox">
<!--Graph is the graph box.-->
                <div class="BodyBox-graph">
<!--The graph box is split in 2.-->
                    <div class="BodyBox-graph-upper">
                    </div>
                    <div class="BodyBox-graph-lower">
<!--Each bar in the graph is a div within graph-lower. When height is equal to the value fo the currency a bar is created representing that value. Onclick brings up an alert box indicating the value when the bar is clicked.-->
                        <div 
                            class="BodyBox-graph-lower-bar" 
                            style="height: 100%"
                            onclick="alert('1 USD is worth 1 USD')"
                        >
                            <p>
                                USD
                            </p>
<!--This text is invisible until the bar is hovered.-->
                            <p class="BodyBox-graph-lower-bar-invisibleText">
                                1 USD is worth 1 US Dollar
                            </p>
                        </div>
                        <div 
                            onclick="alert('1 Euro is worth 1.12 USD')"
                            class="BodyBox-graph-lower-bar" 
                            style="height: 112.77%"
                        >
                            <p>
                                EUR
                            </p>
                            <p class="BodyBox-graph-lower-bar-invisibleText">
                                1 Euro is worth 1.12 US Dollars
                            </p>
                        </div>
                        <div 
                            class="BodyBox-graph-lower-bar" 
                            style="height: 130.63%"
                            onclick="alert('1 GBP is worth 1.30 USD')"
                        >
                            <p>
                                GBP
                            </p>
                            <p class="BodyBox-graph-lower-bar-invisibleText">
                                1 Pound Sterling is worth 1.30 US Dollars
                            </p>
                        </div>
                        <div 
                            class="BodyBox-graph-lower-bar" 
                            style="height: 75.30%"
                            onclick="alert('1 CAD is worth 0.75 USD')"
                        >
                            <p>
                                CAD
                            </p>
                            <p class="BodyBox-graph-lower-bar-invisibleText">
                                1 Canadian Dollar is worth 0.75 US Dollars
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
