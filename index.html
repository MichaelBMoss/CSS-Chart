<!doctype html>
<html>

    <link rel="stylesheet" href="./css/site.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <head>
      <title> 
      </title>
    </head>
    <body>
        <p class="one-us-dollar">
            One <br> US <br> Dollar
        </p>        
        <div class="header">
            <div class="header-content">
                Values Of Currencies In United States Dollars
            </div>
        </div>
        <div class="body-box1">
                <div class="graph">
                    <div class="graph-upper">
                    </div>
                    <div class="graph-lower">
                        <div 
                            class="barchart-bar" 
                            style="height: 100%"
                            onclick="alert('1 USD is worth 1 USD')"
                        >
                            <p>
                                USD
                            </p>
                            <p class="invisible-text">
                                1 USD is worth 1 US Dollar
                            </p>
                        </div>
                        <div 
                            onclick="alert('1 Euro is worth 1.12 USD')"
                            class="barchart-bar" 
                            style="height: 112.77%"
                        >
                            <p>
                                EUR
                            </p>
                            <p class="invisible-text">
                                1 Euro is worth 1.12 US Dollars
                            </p>
                        </div>
                        <div 
                            class="barchart-bar" 
                            style="height: 130.63%"
                            onclick="alert('1 GBP is worth 1.30 USD')"
                        >
                            <p>
                                GBP
                            </p>
                            <p class="invisible-text">
                                1 Pound Sterling is worth 1.30 US Dollars
                            </p>
                        </div>
                        <div 
                            class="barchart-bar" 
                            style="height: 75.30%"
                            onclick="alert('1 CAD is worth 0.75 USD')"
                        >
                            <p>
                                CAD
                            </p>
                            <p class="invisible-text">
                                1 Canadian Dollar is worth 0.75 US Dollars
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
